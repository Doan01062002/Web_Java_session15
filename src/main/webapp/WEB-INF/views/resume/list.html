<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resume List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Resume List</h1>
    <a th:href="@{/resumes/create}" class="btn btn-primary mb-3">Create New Resume</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Education</th>
            <th>Experience</th>
            <th>Skills</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resume : ${resumes}">
            <td th:text="${resume.id}"></td>
            <td th:text="${resume.fullName}"></td>
            <td th:text="${resume.email}"></td>
            <td th:text="${resume.phoneNumber}"></td>
            <td th:text="${resume.education}"></td>
            <td th:text="${resume.experience}"></td>
            <td th:text="${resume.skills}"></td>
            <td>
                <a th:href="@{/resumes/edit/{id}(id=${resume.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/resumes/delete/{id}(id=${resume.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this resume?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
